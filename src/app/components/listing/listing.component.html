<div class="w-full">
    <div class="flex">
        <div class="bg-grey flex flex-col p-4 w-1/5 min-h-screen justify-between">
            <ul class="menu">
                <a class="btn btn-ghost text-xl">ManagePass</a>
                <li class="menu-title">All items</li>
                <li *ngFor="let password of passwords; index as i;">
                    <a  [ngClass]="{'active' : i === currentIndex}" (click)="selectPassword(i)">{{ password.url }}</a> <!-- Affiche l'URL du site -->
                </li>
                <li>
                    <button class="btn btn-active btn-ghost mt-3" (click)="toggleAddForm()">Add</button>
                </li>
            </ul>
            <button class="link link-hover" (click)="logout()"><i class="bi bi-box-arrow-left"></i> Sign Out</button>
        </div>
        <div class="w-4/5 p-4 pt-20 flex justify-center">
                    <div class="flex flex-col gap-4">
                        <div role="alert" class="alert alert-success" *ngIf="message">
                            <svg
                              xmlns="http://www.w3.org/2000/svg"
                              class="h-6 w-6 shrink-0 stroke-current"
                              fill="none"
                              viewBox="0 0 24 24">
                              <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                stroke-width="2"
                                d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                            </svg>
                            <span>{{ message }}</span>
                        </div>
                        <label class="input input-bordered flex items-center gap-2">
                            <input type="text" class="grow" placeholder="URL" [(ngModel)]="url" />
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor"
                                class="h-4 w-4 opacity-70">
                                <path fill-rule="evenodd"
                                    d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z"
                                    clip-rule="evenodd" />
                            </svg>
                        </label>
                        <label class="input input-bordered flex items-center gap-2">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor"
                                class="h-4 w-4 opacity-70">
                                <path
                                    d="M2.5 3A1.5 1.5 0 0 0 1 4.5v.793c.026.009.051.02.076.032L7.674 8.51c.206.1.446.1.652 0l6.598-3.185A.755.755 0 0 1 15 5.293V4.5A1.5 1.5 0 0 0 13.5 3h-11Z" />
                                <path
                                    d="M15 6.954 8.978 9.86a2.25 2.25 0 0 1-1.956 0L1 6.954V11.5A1.5 1.5 0 0 0 2.5 13h11a1.5 1.5 0 0 0 1.5-1.5V6.954Z" />
                            </svg>
                            <input type="text" class="grow" placeholder="Email" [(ngModel)]="email" />
                        </label>
                        <label class="input input-bordered flex items-center gap-2">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor"
                                class="h-4 w-4 opacity-70">
                                <path
                                    d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6ZM12.735 14c.618 0 1.093-.561.872-1.139a6.002 6.002 0 0 0-11.215 0c-.22.578.254 1.139.872 1.139h9.47Z" />
                            </svg>
                            <input type="text" class="grow" placeholder="Username" [(ngModel)]="username" />
                        </label>
                        <label class="input input-bordered flex items-center gap-2">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor"
                                class="h-4 w-4 opacity-70">
                                <path fill-rule="evenodd"
                                    d="M14 6a4 4 0 0 1-4.899 3.899l-1.955 1.955a.5.5 0 0 1-.353.146H5v1.5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1-.5-.5v-2.293a.5.5 0 0 1 .146-.353l3.955-3.955A4 4 0 1 1 14 6Zm-4-2a.75.75 0 0 0 0 1.5.5.5 0 0 1 .5.5.75.75 0 0 0 1.5 0 2 2 0 0 0-2-2Z"
                                    clip-rule="evenodd" />
                            </svg>
                            <input type="password" class="grow" [(ngModel)]="password">
                        </label>

                        <button type="submit" class="btn btn-accent w-full"  (click)="addPassword()">Save</button>
                        <button type="submit" class="btn btn-error w-full"  (click)="deletePassword()">Delete</button>
                    </div>
        </div>
    </div>
</div>
