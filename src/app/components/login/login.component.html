<div class="flex min-h-screen min-w-[1010px]">
    <div class="bg-grey w-full">     
        <div class="flex pl-20 flex-col min-h-screen py-14 max-w-[530px]">
            <img src="logo.svg" width="200px" />
            <div class="my-auto">
                <h1 class="font-semibold text-6xl pb-5">Welcome to the web version of Manage Pass</h1>
                <p>The web application provides you with secure and quick access to your login details and personal data.</p>        
            </div>
            <div>Â©ManagePass</div>
        </div>
    </div>
    <div class="w-[640px] flex-none">
        <div class="flex justify-center items-center flex-col gap-4 min-h-screen">
            <p class="pt-14 slate-grey">Nouveau sur ManagePass ? <a class="link link-accent" href="/register">Sign Up</a> </p>
            <div class="my-auto flex flex-col gap-4 items-center">
            <label class="input input-bordered flex items-center gap-2 min-w-[350px]">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="h-4 w-4 opacity-70">
                    <path
                        d="M2.5 3A1.5 1.5 0 0 0 1 4.5v.793c.026.009.051.02.076.032L7.674 8.51c.206.1.446.1.652 0l6.598-3.185A.755.755 0 0 1 15 5.293V4.5A1.5 1.5 0 0 0 13.5 3h-11Z" />
                    <path
                        d="M15 6.954 8.978 9.86a2.25 2.25 0 0 1-1.956 0L1 6.954V11.5A1.5 1.5 0 0 0 2.5 13h11a1.5 1.5 0 0 0 1.5-1.5V6.954Z" />
                </svg>
                <input type="text" class="grow" placeholder="Email" [(ngModel)]="email" />
            </label>
            <label class="input input-bordered flex items-center gap-2 min-w-[350px]">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="h-4 w-4 opacity-70">
                    <path fill-rule="evenodd"
                        d="M14 6a4 4 0 0 1-4.899 3.899l-1.955 1.955a.5.5 0 0 1-.353.146H5v1.5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1-.5-.5v-2.293a.5.5 0 0 1 .146-.353l3.955-3.955A4 4 0 1 1 14 6Zm-4-2a.75.75 0 0 0 0 1.5.5.5 0 0 1 .5.5.75.75 0 0 0 1.5 0 2 2 0 0 0-2-2Z"
                        clip-rule="evenodd" />
                </svg>
                <input type="password" placeholder="password" class="grow" [(ngModel)]="password" />
            </label>
            <button class="btn btn-accent w-[100px]" (click)="login()">Login</button>
            </div>
        </div>  
    </div> 
</div>
